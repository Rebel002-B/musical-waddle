<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Network Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
      overflow: hidden;
    }

    #terminal {
      width: 100%;
      height: 100vh;
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 1.5;
      overflow-y: auto;
    }

    #intro {
      color: #00ff00;
      animation: blink 1s steps(1) infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <audio id="evilAudio" src="https://raw.githubusercontent.com/yourusername/yourrepo/main/Evil.mp3" autoplay loop></audio>

  <div id="terminal">
    <div id="intro"></div>
    <div id="output"></div>
  </div>

  <script>
    const intro = document.getElementById("intro");
    const output = document.getElementById("output");

    const getUserInfo = async () => {
      let ip = "Unavailable";
      let city = "Unknown";
      let region = "";
      let country = "";

      try {
        const res = await fetch("https://ipapi.co/json");
        const data = await res.json();
        ip = data.ip;
        city = data.city;
        region = data.region;
        country = data.country_name;
      } catch (e) {
        console.error("IP fetch error", e);
      }

      return {
        ip,
        location: `${city}, ${region}, ${country}`,
        browser: navigator.userAgent,
        platform: navigator.platform,
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        language: navigator.language,
        screen: `${screen.width}x${screen.height}`
      };
    };

    const typeLines = (lines, cb) => {
      let i = 0;
      const typeNext = () => {
        if (i >= lines.length) return cb();
        const line = typeof lines[i] === "function" ? lines[i]() : lines[i];
        const span = document.createElement("div");
        span.textContent = "";
        output.appendChild(span);
        let j = 0;
        const interval = setInterval(() => {
          span.textContent += line[j++];
          if (j >= line.length) {
            clearInterval(interval);
            i++;
            setTimeout(typeNext, 200);
          }
        }, 30);
      };
      typeNext();
    };

    async function startTerminal() {
      const info = await getUserInfo();
      const lines = [
        "Connecting to terminal...",
        "Establishing secure tunnel...",
        "Querying public data nodes...",
        "",
        () => `IP Address: ${info.ip}`,
        () => `Location: ${info.location}`,
        () => `Device: ${info.platform}`,
        () => `Browser: ${info.browser}`,
        () => `Screen: ${info.screen}`,
        () => `Language: ${info.language}`,
        () => `Timezone: ${info.timezone}`,
        () => "Firewall: [Detected]",
        () => "VPN: [None]",
        () => "Status: OK",
        () => "",
        () => ">> TRACE COMPLETE <<"
      ];

      typeLines(lines, () => {
        intro.textContent = ">> SYSTEM READY <<";
      });
    }

    window.onload = startTerminal;
  </script>
</body>
</html>
